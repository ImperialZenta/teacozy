<!DOCTYPE html>
<html>
<head>
  <title>Tea Cozy</title>
  <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
</head>
<body>

<!-- Header Block -->
  <header>
    <span class="TeaCozyLogoBox">
      <img height="50" src="./resources/images/img-tea-cozy-logo.png" alt="tea cozy logo image">
    </span>
    <nav>
      <span>
        Mission
      </span>
      <span>
        Featured Tea
      </span>
      <span>
        Locations
      </span>
    </nav>
  </header>

  <!--  Master Block -->
  <div class="TeaCozyMain">
    
    <!--  Mission Block -->
    <div class="TeaMission">
      <div class="TeaMissionBanner">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>  <!--  End Mission Block -->

    <!--  Tea of the Month Block-->
    <div class="TeaOfTheMonth">
      <div class="TeaOfTheMonthBanner">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy</h4>
      </div>
      <div class="TeaOfTheMonthRow">
        <div class="TeaBox">
          <img src="./resources/images/img-berryblitz.jpg" alt="Berry Blitz Tea Image">
          <h4>Fall Berry Blitz Tea</h4>
        </div>

        <div class="TeaBox">
          <img src="./resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea Image">
          <h4>Spiced Rum Tea</h4>
        </div>
        <div class="TeaBox">
          <img src="./resources/images/img-donut.jpg" alt="Seasonal Donut Image">
          <h4>Seasonal Donut</h4>
        </div>
      </div> <!-- End TeaOfTheMonthRow 1-->
      <div class="TeaOfTheMonthRow">
        <div class="TeaBox">
          <img src="./resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea Image">
          <h4>Myrtle Ave Tea</h4>
        </div>
        <div class="TeaBox">
          <img src="./resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea Image">
          <h4>Bedford Bizzare Tea</h4>
        </div>
      </div> <!-- End TeaOfTheMonthRow 2 -->
    </div> <!--  End Tea of the Month Block -->
    
    <!-- Location Block -->
    <div>
      
    </div> <!--  End Loation Block -->
  </div>

  <footer>
    
  </footer>
</body>
</html>
